<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Translator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

/* Animated Gradient Background */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#667eea,#764ba2,#43cea2,#185a9d);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Glass Card */
.container{
    width:600px;
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.15);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    border:1px solid rgba(255,255,255,0.3);
    color:white;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
    letter-spacing:1px;
}

/* Labels */
label{
    font-weight:600;
    font-size:15px;
}

/* Inputs */
textarea, select{
    width:100%;
    padding:14px;
    margin-top:8px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:15px;
    background: rgba(255,255,255,0.85);
    color:#333;
}

/* Button */
button{
    width:100%;
    padding:15px;
    margin-top:20px;
    border:none;
    border-radius:12px;
    background: linear-gradient(45deg,#ff9966,#ff5e62);
    color:white;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

/* Result Box */
.result{
    margin-top:25px;
    padding:20px;
    border-radius:12px;
    background: rgba(255,255,255,0.9);
    color:#333;
    animation: pop 0.6s ease;
}

@keyframes pop{
    from{transform:scale(0.8); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

.result h3{
    margin-bottom:10px;
    color:#ff5e62;
}

/* Footer */
.footer{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    opacity:0.8;
}

</style>
</head>

<body>

<div class="container">

    <h1>üåç AI Language Translator</h1>

    <form method="post">
        {% csrf_token %}

        <label>Enter Text</label>
        <textarea name="user_input" rows="5" placeholder="Type text to translate..."></textarea>

        <br><br>

        <label>Select Language</label>
        <select name="language"> 
            <option hidden>Choose Language</option>
            <option>Hindi</option>
            <option>Telugu</option>
            <option>Tamil</option>
            <option>Kannada</option>
            <option>Malayalam</option>
            <option>Punjabi</option>
            <option>Marathi</option>
            <option>Bengali</option>
        </select>

        <button type="submit">‚ú® Translate Now</button>
    </form>

    {% if response %}
    <div class="result">
        <h3>Translated Text</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}

    <div class="footer">
        Made with ‚ù§Ô∏è using Django
    </div>

</div>

</body>
</html>
